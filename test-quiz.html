<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz Full Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .quiz-active {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .answer-input.correct {
            border-color: #10b981 !important;
            background-color: #f0fdf4 !important;
        }
        
        .answer-input.incorrect {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">Test Quiz</h1>
                <button id="start-quiz" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">
                    <i class="fas fa-play mr-2"></i>Bắt Đầu Quiz
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-4">Test Quiz Full Screen Mode</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                Click "Bắt Đầu Quiz" để test chế độ full screen mới.
            </p>
        </div>
    </main>

    <!-- Quiz Container (Full Page Style) -->
    <div id="quiz-container" class="hidden fixed inset-0 bg-gray-50 dark:bg-gray-900 z-50 overflow-hidden">
        <div class="h-screen flex flex-col">
            <!-- Quiz Header -->
            <div class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700 p-6">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="quiz-title">Test Quiz</h2>
                        <div class="text-sm text-gray-600 dark:text-gray-400" id="quiz-progress-text">1/1</div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full transition-all duration-300"
                             id="quiz-progress-bar" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <!-- Question Card -->
            <div class="flex-1 flex items-center justify-center p-6">
                <div class="w-full max-w-4xl">
                    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8">
                        <!-- Question Content -->
                        <div class="border-l-4 border-blue-500 pl-6">
                            <div class="text-lg mb-4 text-gray-700 dark:text-gray-300" id="question-text">
                                Chuyển câu sau sang thể thường:
                            </div>

                            <div class="text-3xl font-bold mb-2 text-blue-700 dark:text-blue-300 font-japanese" id="japanese-sentence">
                                きのう えいがを みました。
                            </div>

                            <div class="text-gray-600 dark:text-gray-400 italic mb-6" id="vietnamese-meaning">
                                (hôm qua đã xem phim)
                            </div>

                            <div class="text-lg mb-6">
                                → <span id="sentence-prefix" class="font-japanese">きのう えいがを</span>
                                <span class="border-b-2 border-dashed border-blue-500 px-4 py-1 mx-2 min-w-[120px] inline-block text-center bg-gray-50 dark:bg-gray-700 rounded">_____</span>。
                            </div>

                            <!-- Answer Input -->
                            <input type="text" id="answer-input"
                                class="w-full px-4 py-3 border-2 border-blue-300 dark:border-blue-600 rounded-xl font-japanese text-lg bg-gray-50 dark:bg-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-all duration-300"
                                placeholder="Nhập đáp án..." autocomplete="off">
                        </div>

                        <!-- Feedback -->
                        <div id="feedback" class="mt-6"></div>

                        <!-- Action Buttons -->
                        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                            <!-- Main Action Buttons -->
                            <div class="flex gap-3 justify-center mb-4">
                                <button id="check-btn"
                                    class="px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-medium transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    <i class="fas fa-check mr-2"></i>Kiểm Tra
                                </button>
                                <button id="next-btn"
                                    class="hidden px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-medium transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    <i class="fas fa-arrow-right mr-2"></i>Tiếp Theo
                                </button>
                            </div>

                            <!-- Navigation Button -->
                            <div class="flex justify-start">
                                <button id="back-to-selection"
                                    class="px-6 py-2 text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 border border-blue-500 dark:border-blue-400 hover:border-blue-600 dark:hover:border-blue-300 rounded-xl font-medium transition-all duration-300 hover:bg-blue-50 dark:hover:bg-blue-900/20">
                                    <i class="fas fa-arrow-left mr-2"></i>Quay Lại
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple test script
        document.addEventListener('DOMContentLoaded', () => {
            const startQuizBtn = document.getElementById('start-quiz');
            const quizContainer = document.getElementById('quiz-container');
            const backBtn = document.getElementById('back-to-selection');
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            const answerInput = document.getElementById('answer-input');
            const feedback = document.getElementById('feedback');
            const header = document.querySelector('header');
            const main = document.querySelector('main');

            // Start quiz
            startQuizBtn.addEventListener('click', () => {
                // Hide header and main
                header.classList.add('hidden');
                main.classList.add('hidden');
                
                // Show quiz container
                quizContainer.classList.remove('hidden');
                quizContainer.classList.add('quiz-active');
                
                // Focus input
                setTimeout(() => answerInput.focus(), 100);
            });

            // Back to selection
            backBtn.addEventListener('click', () => {
                // Hide quiz container
                quizContainer.classList.add('hidden');
                quizContainer.classList.remove('quiz-active');
                
                // Show header and main
                header.classList.remove('hidden');
                main.classList.remove('hidden');
                
                // Reset form
                answerInput.value = '';
                answerInput.disabled = false;
                answerInput.classList.remove('correct', 'incorrect');
                checkBtn.style.display = 'inline-flex';
                nextBtn.style.display = 'none';
                feedback.innerHTML = '';
            });

            // Check answer
            checkBtn.addEventListener('click', () => {
                const answer = answerInput.value.trim();
                if (!answer) {
                    answerInput.focus();
                    return;
                }

                const isCorrect = answer === 'みた';
                
                // Update input state
                answerInput.disabled = true;
                answerInput.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                // Update buttons
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'inline-flex';
                nextBtn.focus();
                
                // Show feedback
                feedback.innerHTML = `
                    <div class="bg-${isCorrect ? 'green' : 'red'}-50 dark:bg-${isCorrect ? 'green' : 'red'}-900/20 border border-${isCorrect ? 'green' : 'red'}-200 dark:border-${isCorrect ? 'green' : 'red'}-700 text-${isCorrect ? 'green' : 'red'}-700 dark:text-${isCorrect ? 'green' : 'red'}-300 rounded-xl p-4">
                        <div class="flex items-start gap-3">
                            <div class="flex-shrink-0 mt-0.5">
                                <i class="fas fa-${isCorrect ? 'check' : 'times'}-circle text-${isCorrect ? 'green' : 'red'}-500 text-lg"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="font-semibold mb-2">
                                    ${isCorrect ? 'Chính xác!' : 'Chưa đúng!'}
                                </div>
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2">
                                        <span class="text-sm font-medium">Đáp án đúng:</span>
                                        <span class="font-bold font-japanese text-base bg-white dark:bg-gray-800 px-2 py-1 rounded border">
                                            みた
                                        </span>
                                    </div>
                                    ${!isCorrect ? `
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm font-medium">Bạn đã nhập:</span>
                                            <span class="font-japanese text-base bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded border border-dashed">
                                                "${answer}"
                                            </span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Next question (just close quiz for demo)
            nextBtn.addEventListener('click', () => {
                backBtn.click();
            });

            // Enter key handling
            answerInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!answerInput.disabled) {
                        checkBtn.click();
                    } else {
                        nextBtn.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
